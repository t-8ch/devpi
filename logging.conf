
[loggers]
keys = root, devpi_server, devpi_server.extpypi

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_devpi_server]
level = DEBUG
handlers =
qualname = devpi_server

[logger_devpi_server.extpypi]
level = INFO
handlers =
qualname = devpi_server.extpypi

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s


